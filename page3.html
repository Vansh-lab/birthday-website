    <style>
         :root {
            --card-w: 340px;
            --card-h: 420px;
            --img-h: calc(var(--card-h) - 84px);
            --accent: #ff5aa0;
            --accent-2: #ff3d84;
            --bg-dark: #0c0610;
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(900px 350px at 8% 12%, rgba(255, 40, 120, 0.03), transparent), linear-gradient(180deg, #0b0710, #120617 70%);
            font-family: "Poppins", sans-serif;
            color: #fff;
            padding: 28px;
            overflow-x: hidden;
        }
        /* Overall layout */
        
        .page {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            position: relative;
            z-index: 5;
        }
        
        h1.title {
            color: var(--accent);
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.2px;
            font-size: 22px;
            text-shadow: 0 2px 12px rgba(255, 80, 150, 0.06);
        }
        /* subtle vignette */
        
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(1200px 600px at 50% 10%, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.45));
            z-index: 0;
        }
        /* pulsating corner hearts (bottom left & right) */
        
        .corner-heart {
            position: fixed;
            bottom: 18px;
            width: 80px;
            height: 80px;
            font-size: 46px;
            opacity: 0.12;
            pointer-events: none;
            transform-origin: center;
            filter: drop-shadow(0 8px 24px rgba(255, 40, 120, 0.06));
            z-index: 6;
            animation: pulseHeart 3.6s ease-in-out infinite;
        }
        
        .corner-heart.right {
            right: 18px;
            transform: scale(1) rotate(-6deg)
        }
        
        .corner-heart.left {
            left: 18px;
            transform: scale(1) rotate(6deg)
        }
        
        @keyframes pulseHeart {
            0% {
                transform: scale(0.95) rotate(-2deg);
                opacity: 0.10;
            }
            45% {
                transform: scale(1.05) rotate(0deg);
                opacity: 0.16;
            }
            100% {
                transform: scale(0.95) rotate(-2deg);
                opacity: 0.10;
            }
        }
        /* big floating hearts behind the card (subtle) */
        
        .heart-bg {
            position: absolute;
            font-size: 56px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            transform: translateZ(0);
            filter: blur(0.5px);
        }
        /* Card */
        
        .card {
            width: var(--card-w);
            height: var(--card-h);
            border-radius: 18px;
            position: relative;
            overflow: visible;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 8px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.006), rgba(255, 255, 255, 0.002));
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
        
        .card::after {
            content: "";
            position: absolute;
            inset: 6px;
            border-radius: 14px;
            pointer-events: none;
            border: 2px solid rgba(255, 90, 140, 0.05);
            box-shadow: 0 12px 45px rgba(255, 40, 120, 0.04), inset 0 1px 0 rgba(255, 255, 255, 0.02);
        }
        
        .card::before {
            content: "";
            position: absolute;
            inset: 12px;
            border-radius: 12px;
            pointer-events: none;
            box-shadow: 0 0 18px rgba(255, 80, 150, 0.06);
            transition: box-shadow .6s ease;
        }
        /* slides */
        
        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transform: translateY(8px) scale(0.99);
            transition: transform 420ms cubic-bezier(.2, .9, .25, 1), opacity 360ms ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            z-index: 8;
            pointer-events: auto;
        }
        /* image area */
        
        .img-wrap {
            position: absolute;
            left: 6px;
            right: 6px;
            top: 6px;
            height: var(--img-h);
            overflow: hidden;
            border-radius: 12px;
        }
        
        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 10px;
            transition: transform 9s ease;
        }
        
        .slide.active .img-wrap img {
            transform: scale(1.03);
        }
        /* caption box - more spacing from edges now */
        
        .caption-box {
            position: absolute;
            left: 8px;
            right: 8px;
            bottom: 12px;
            height: 72px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(12, 6, 12, 0.86), rgba(12, 6, 12, 0.36));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            /* increased padding */
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
            z-index: 12;
            pointer-events: none;
        }
        
        .caption-text {
            color: #ffd8ea;
            font-size: 15px;
            margin: 0;
            text-align: center;
            line-height: 1.25;
        }
        
        .caption-date {
            color: #e6cfe0;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.95;
        }
        /* arrows */
        
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.12));
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.45);
            color: white;
            opacity: 0;
            transition: opacity .18s ease, transform .12s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .card:hover .arrow {
            opacity: 1;
        }
        
        .arrow.left {
            left: 8px;
        }
        
        .arrow.right {
            right: 8px;
        }
        
        .click-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 18;
            cursor: pointer;
        }
        
        .click-zone.left {
            left: 0
        }
        
        .click-zone.right {
            right: 0
        }
        /* controls under card: progress & dots */
        
        .controls-row {
            width: var(--card-w);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }
        
        .progress {
            width: calc(var(--card-w) - 20px);
            height: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            overflow: hidden;
            position: relative;
        }
        
        .progress>i {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            transition: width 360ms ease;
        }
        
        .dots {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
            transition: transform .18s, background .18s;
        }
        
        .dot.active {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            transform: scale(1.25);
            box-shadow: 0 10px 22px rgba(255, 80, 140, 0.16);
        }
        /* footer buttons */
        
        .footer {
            display: flex;
            gap: 18px;
            margin-top: 6px;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 60, 120, 0.06);
        }
        /* tip moved to bottom-center */
        
        .tip {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 14px;
            background: rgba(0, 0, 0, 0.44);
            color: #cfe8d7;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            z-index: 30;
        }
        /* small orbit hearts around card (heart trail) */
        
        .heart-orbit {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 9;
        }
        
        .heart-orbit .orbit-heart {
            position: absolute;
            width: 14px;
            height: 14px;
            font-size: 14px;
            opacity: 0.9;
            transform-origin: center;
            filter: drop-shadow(0 4px 10px rgba(255, 20, 110, 0.12));
        }
        /* animation utilities for orbit hearts (we set inline transform origins & animations from JS) */
        /* bokeh orbs along border (generated by JS) */
        
        .bokeh-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.06;
            filter: blur(6px);
            z-index: 1;
            mix-blend-mode: screen;
            animation: bokehFloat linear infinite;
        }
        
        @keyframes bokehFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.06;
            }
            50% {
                transform: translateY(-14px) scale(1.08);
                opacity: 0.12;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.06;
            }
        }
        /* responsive tweaks */
        
        @media (max-width:520px) {
             :root {
                --card-w: 300px;
                --card-h: 380px;
                --img-h: calc(var(--card-h) - 84px);
            }
        }
        
        @media (max-width:380px) {
             :root {
                --card-w: 280px;
                --card-h: 360px;
                --img-h: calc(var(--card-h) - 84px);
            }
        }
    </style>
</head>

    <script>
        (function() {
            // slideshow elements & logic
            const slides = Array.from(document.querySelectorAll('.slide'));
            const leftZone = document.getElementById('left-zone');
            const rightZone = document.getElementById('right-zone');
            const dotsRoot = document.getElementById('dots');
            const arrowL = document.getElementById('arrow-left');
            const arrowR = document.getElementById('arrow-right');
            const card = document.getElementById('card');
            const progressBar = document.getElementById('progress-bar');
            const homeBtn = document.getElementById('home-btn');
            const confettiBtn = document.getElementById('confetti-btn');
            const heartOrbitContainer = document.getElementById('heart-orbit');

            let current = 0;
            const total = slides.length;
            let touchStartX = null;

            function showSlide(index) {
                slides.forEach((s, i) => s.classList.toggle('active', i === index));
                updateDots(index);
                updateProgress(index);
                if (index === total - 1) {
                    setTimeout(() => {
                        try {
                            confetti({
                                particleCount: 60,
                                spread: 70,
                                origin: {
                                    y: 0.65
                                }
                            });
                        } catch (e) {}
                    }, 240);
                }
            }

            function buildDots() {
                dotsRoot.innerHTML = "";
                for (let i = 0; i < total; i++) {
                    const d = document.createElement('div');
                    d.className = 'dot' + (i === current ? ' active' : '');
                    d.dataset.index = i;
                    d.addEventListener('click', (e) => {
                        e.stopPropagation();
                        current = Number(e.target.dataset.index);
                        showSlide(current);
                    });
                    dotsRoot.appendChild(d);
                }
            }

            function updateDots(idx) {
                const dots = Array.from(dotsRoot.children);
                dots.forEach((d, i) => d.classList.toggle('active', i === idx));
            }

            function updateProgress(idx) {
                const pct = total > 1 ? Math.round(((idx) / (total - 1)) * 100) : 0;
                progressBar.style.width = pct + '%';
            }

            function nextSlide() {
                if (current < total - 1) {
                    current++;
                    showSlide(current);
                }
            }

            function prevSlide() {
                if (current > 0) {
                    current--;
                    showSlide(current);
                }
            }

            // click zones
            rightZone.addEventListener('click', (e) => {
                e.stopPropagation();
                nextSlide();
            });
            leftZone.addEventListener('click', (e) => {
                e.stopPropagation();
                prevSlide();
            });

            // arrows
            arrowR.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                nextSlide();
            });
            arrowL.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                prevSlide();
            });

            // keyboard
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextSlide();
                }
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevSlide();
                }
            });

            // touch/swipe
            card.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) touchStartX = e.touches[0].clientX;
            }, {
                passive: true
            });
            card.addEventListener('touchend', (e) => {
                if (touchStartX === null) return;
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchEndX - touchStartX;
                if (Math.abs(diff) > 40) {
                    if (diff < 0) nextSlide();
                    else prevSlide();
                } else {
                    const rect = card.getBoundingClientRect();
                    const x = touchEndX - rect.left;
                    if (x > rect.width / 2) nextSlide();
                    else prevSlide();
                }
                touchStartX = null;
            }, {
                passive: true
            });

            // card click (desktop)
            card.addEventListener('click', (e) => {
                if (e.target.closest('.dot') || e.target.closest('.arrow')) return;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                if (x > rect.width / 2) nextSlide();
                else prevSlide();
            });

            // footer
            homeBtn.addEventListener('click', () => window.location.href = 'index.html');
            confettiBtn.addEventListener('click', () => {
                try {
                    confetti({
                        particleCount: 120,
                        spread: 90,
                        origin: {
                            y: 0.65
                        }
                    });
                } catch (e) {}
            });

            // generate small orbit hearts that travel around the card border
            (function createOrbitHearts() {
                // number of hearts
                const count = 10;
                const rX = (card.offsetWidth / 2) + 6; // radius roughly half width + padding
                const rY = (card.offsetHeight / 2) + 6;
                const cx = card.offsetLeft + (card.offsetWidth / 2);
                const cy = card.offsetTop + (card.offsetHeight / 2);

                for (let i = 0; i < count; i++) {
                    const h = document.createElement('div');
                    h.className = 'orbit-heart';
                    h.innerHTML = 'üíû';
                    // random size
                    const s = 10 + Math.floor(Math.random() * 8);
                    h.style.width = s + 'px';
                    h.style.height = s + 'px';
                    h.style.fontSize = s + 'px';
                    // starting angle
                    const angle = (i / count) * 360;
                    // create animation via CSS transform with varying duration and direction
                    const dur = 18 + Math.random() * 18; // 18s - 36s
                    const delay = Math.random() * -dur;
                    h.style.left = '50%';
                    h.style.top = '50%';
                    h.style.transform = `rotate(${angle}deg) translate(${rX}px) rotate(-${angle}deg) translateY(-${rY}px)`;
                    // We'll set animation using CSS keyframes created dynamically
                    h.style.animation = `orbit ${dur}s linear ${delay}s infinite`;
                    h.style.opacity = 0.9;
                    heartOrbitContainer.appendChild(h);
                }

                // insert a keyframes rule for orbit (rotation around center)
                const styleSheet = document.createElement('style');
                styleSheet.innerHTML = `
      @keyframes orbit {
        from { transform: rotate(0deg) translate(${rX}px) rotate(0deg); }
        to   { transform: rotate(360deg) translate(${rX}px) rotate(-360deg); }
      }`;
                document.head.appendChild(styleSheet);
                // position the heartOrbitContainer relative to card
                const rect = card.getBoundingClientRect();
                heartOrbitContainer.style.width = rect.width + 'px';
                heartOrbitContainer.style.height = rect.height + 'px';
                heartOrbitContainer.style.left = rect.left + 'px';
                heartOrbitContainer.style.top = rect.top + 'px';
                heartOrbitContainer.style.position = 'absolute';
                // update position on resize or scroll
                window.addEventListener('resize', positionOrbit);
                window.addEventListener('scroll', positionOrbit);

                function positionOrbit() {
                    const r = card.getBoundingClientRect();
                    heartOrbitContainer.style.width = r.width + 'px';
                    heartOrbitContainer.style.height = r.height + 'px';
                    heartOrbitContainer.style.left = r.left + 'px';
                    heartOrbitContainer.style.top = r.top + 'px';
                }
            })();

            // generate bokeh orbs around edges (soft orbs)
            (function createBokeh() {
                const colors = ['#ff8fc7', '#ffd1e8', '#ffa4d6', '#ffb3c9'];
                const count = 10;
                for (let i = 0; i < count; i++) {
                    const o = document.createElement('div');
                    o.className = 'bokeh-orb';
                    const size = 30 + Math.random() * 80;
                    o.style.width = size + 'px';
                    o.style.height = size + 'px';
                    // choose random edge placement (left/right or top/bottom)
                    const side = Math.random() > 0.5 ? 'vertical' : 'horizontal';
                    if (side === 'vertical') {
                        // place along left or right edge
                        if (Math.random() > 0.5) {
                            o.style.left = (4 + Math.random() * 6) + '%';
                        } else {
                            o.style.right = (4 + Math.random() * 6) + '%';
                        }
                        o.style.top = (6 + Math.random() * 82) + '%';
                    } else {
                        if (Math.random() > 0.5) {
                            o.style.top = (4 + Math.random() * 6) + '%';
                        } else {
                            o.style.bottom = (4 + Math.random() * 6) + '%';
                        }
                        o.style.left = (6 + Math.random() * 88) + '%';
                    }
                    o.style.background = colors[Math.floor(Math.random() * colors.length)];
                    const dur = 6 + Math.random() * 8;
                    o.style.animationDuration = dur + 's';
                    o.style.opacity = 0.02 + Math.random() * 0.08;
                    document.body.appendChild(o);
                }
            })();

            // generate a few subtle particles (background) - reusing from earlier
            (function genParticles() {
                const count = 12;
                for (let i = 0; i < count; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.style.position = 'fixed';
                    p.style.width = (4 + Math.random() * 8) + 'px';
                    p.style.height = p.style.width;
                    p.style.borderRadius = '50%';
                    p.style.left = (5 + Math.random() * 90) + '%';
                    p.style.top = (8 + Math.random() * 80) + '%';
                    p.style.background = 'rgba(255,255,255,0.04)';
                    p.style.filter = 'blur(1px)';
                    p.style.opacity = 0.02 + Math.random() * 0.06;
                    p.style.animation = 'twinkle ' + (6 + Math.random() * 6) + 's linear infinite';
                    p.style.zIndex = 2;
                    document.body.appendChild(p);
                }
            })();

            // init dots/progress and show first slide
            function init() {
                buildDots();
                showSlide(current);
                updateProgress(current);
            }
            init();

        })();
    </script>

    <!-- Background music (same file on all pages) -->
    <audio id="bg-audio" src="assets/audio/song.mp3" preload="auto" loop></audio>

    <!-- Floating play/pause control (shows if autoplay blocked) -->
    <button id="music-btn" class="music-control" aria-label="Play music" title="Play / Pause">
  <!-- default icon is Play; JS will toggle innerHTML to Pause when playing -->
  <svg viewBox="0 0 24 24" id="music-icon"><path d="M8 5v14l11-7z"/></svg>
</button>


    <script>
        (function() {
            const audio = document.getElementById('bg-audio');
            const btn = document.getElementById('music-btn');
            const icon = document.getElementById('music-icon');

            // small helpers to switch icons
            function setPlayingUI(isPlaying) {
                if (isPlaying) {
                    btn.classList.add('playing');
                    // pause icon
                    icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                    btn.setAttribute('aria-label', 'Pause music');
                    btn.title = 'Pause';
                } else {
                    btn.classList.remove('playing');
                    // play icon
                    icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    btn.setAttribute('aria-label', 'Play music');
                    btn.title = 'Play';
                }
            }

            // Try autoplay once page loads
            function tryAutoplay() {
                if (!audio) return;
                // browsers may require a user gesture. try play; if rejected, show button
                const p = audio.play();
                if (p !== undefined) {
                    p.then(() => {
                        // autoplay succeeded
                        setPlayingUI(true);
                    }).catch(() => {
                        // autoplay failed -> show control in paused state so user can start
                        setPlayingUI(false);
                        btn.classList.remove('hidden'); // ensure visible
                    });
                } else {
                    // older browsers - set UI paused
                    setPlayingUI(false);
                    btn.classList.remove('hidden');
                }
            }

            // initial: hide control until we know autoplay blocked; but keep it visible for safety on mobile
            btn.classList.add('hidden');

            // ensure audio is muted briefly to allow autoplay on some browsers (optional)
            // We'll not force-muted; we tried autoplay already.

            // click toggles play/pause and stores state in localStorage so subsequent pages can start similarly
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                if (audio.paused) {
                    audio.play().then(() => {
                        setPlayingUI(true);
                        try {
                            localStorage.setItem('bg_music_playing', '1');
                        } catch (e) {}
                    }).catch(() => {
                        // user gesture required; still set UI
                        setPlayingUI(false);
                    });
                } else {
                    audio.pause();
                    setPlayingUI(false);
                    try {
                        localStorage.setItem('bg_music_playing', '0');
                    } catch (e) {}
                }
            });

            // on page load, try autoplay
            window.addEventListener('load', function() {
                tryAutoplay();
                // if localStorage says user previously wanted music on, attempt to play (useful across pages)
                try {
                    const prev = localStorage.getItem('bg_music_playing');
                    if (prev === '1') {
                        // show the button immediately and try play
                        btn.classList.remove('hidden');
                        audio.play().then(() => setPlayingUI(true)).catch(() => setPlayingUI(false));
                    } else if (prev === '0') {
                        // keep paused state but show button so user can start
                        btn.classList.remove('hidden');
                        setPlayingUI(false);
                    } else {
                        // no previous preference - keep button hidden if autoplay succeeded, otherwise shown in tryAutoplay catch
                    }
                } catch (e) {}
            });

            // if audio ends or errors, fallback UI
            audio.addEventListener('ended', () => setPlayingUI(false));
            audio.addEventListener('pause', () => setPlayingUI(false));
            audio.addEventListener('play', () => setPlayingUI(true));
        })();
    </script>
